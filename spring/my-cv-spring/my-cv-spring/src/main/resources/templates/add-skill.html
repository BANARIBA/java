<!DOCTYPE html>
<html>
    <head>
        <title>Curriculum Vitae</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Agregar Habilidad</h1>
        <form th:action="@{/cv/skills/add}" th:object="${skill}" method="POST">
            <label th:for="nombre">Nombre: </label>
            <input type="text" th:field="*{name}" />
            <label th:for="level">Nivel de Expertis: </label>
            <input type="text" th:field="*{level}" />
            <button type="submit">Guardar</button>
        </form>
    </body>
</html>
